<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title></title>

	<!-- jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
	
	<!-- HTML and Javascript framework https://get.foundation/sites/docs/ -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    
     <!-- Icons https://fontawesome.com -->
    <script src="https://kit.fontawesome.com/656c940340.js" crossorigin="anonymous"></script>
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Basic CSS -->
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="styles.css">

</head>
<body id="body" data-toggler=".dark" class="dark background condensed">
	<div>
		<div class="main">
			<div class="vcard">
				<div class="grid-x grid-padding-x align-center">
					<div class="cell shrink align-self-middle">					
						<div class="head">
							<a href="vcard.vcf" id="vcard-link" class="vcard-link is-hidden">
								<i class="fa-solid fa-address-card fa-lg"></i>
							</a>
							<span id="qrcode-link" data-toggle="avatar qrcode note-link body" data-toggler=".is-hidden" class="qrcode-link is-hidden">
								<i class="fa-solid fa-qrcode fa-lg"></i>
							</span>
							<div id="round" data-toggler=".text" class="round">
								<img src="avatar.jpg" id="avatar" data-toggler=".is-hidden" class="avatar">
					
								<!-- https://www.qrcode-monkey.com -->
								<img src="qrcode.png" id="qrcode" data-toggle="avatar body qrcode note-link" data-toggler=".is-hidden" class="qrcode is-hidden">
								<!-- end -->
					
								<span id="note" data-toggler=".is-hidden" class="note is-hidden"></span>
							</div>

						</div>
					</div>
					<div class="cell medium-auto align-self-middle">
						<h1 id="name" class="name is-hidden">
							<span data-toggle="fn nickname" id="fn"  class="fn"></span>
							<span id="nickname" data-toggle="nickname fn"  class="nickname is-hidden"></span>
						</h1>
						<div id="tel" class="tel is-hidden">
							<a href="tel:"></a>
						</div>
						<div id="email" class="email is-hidden">
							<a href="mailto:"></a>
						</div>

						<div class="container">
							<button class="toggle-all" onclick="toggleAll()">Соц. Сети</button>
							<div class="buttons-wrapper">
								<div class="button" onclick="toggleExpand(this)">
									<i class="fab fa-whatsapp"></i>
									<a href="https://wa.me/77085446945" target="_blank">НАПИСАТЬ НА ВАТСАП</a>
								</div>

								<div class="button" onclick="toggleExpand(this)">
									<i class="fab fa-instagram"></i>
									<a href="https://www.instagram.com/kaznews/" target="_blank">ИНСТАГРАМ</a>
								</div>
								<div class="button" onclick="toggleExpand(this)">
									<i class="fab fa-telegram-plane"></i>
									<a href="https://t.me/SmMe1994" target="_blank">ТЕЛЕГРАММ</a>
								</div>
								<div class="button" onclick="toggleExpand(this)">
									<i class="fab fa-tiktok"></i>
									<a href="https://www.tiktok.com/@etag.store.kz" target="_blank">TIK TOK</a>
								</div>
								<div class="button" onclick="toggleExpand(this)">
									<i class="fab fa-facebook-f"></i>
									<a href="https://www.facebook.com/profile.php?id=100055427777125" target="_blank">FACEBOOK</a>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>	
		</div>
	</div>		
	
	<script>
		// Initial Foundation framework
		$(document).foundation();
	</script>
	
	<!-- Basic Javascript -->
	<script src="script.js"></script>

</body>
</html>
